<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Swedwise Labs</title>
    <link rel="shortcut icon" href="http://swedwise.com/wp-content/themes/swedwise/favicon.ico?v=1" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="description" content="A simple BI frontend example">
    <meta name="author" content="henrik.blidh@swedwise.com">

    <!-- STYLESHEETS -->

    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <!-- Bootstrap: Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
          crossorigin="anonymous">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Minor CSS changes specific for this solution -->
    <link rel="stylesheet" type="text/css" href="labs.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,100,300,700" rel="stylesheet" type="text/css">

</head>

<body onload="setTimeout('location.reload(true);', 60000);">
    <!-- PAGE -->
    <!-- CONTENT -->
    <div class="container fill">
        <div class="row fill">
            <div id="map">
            <div class="col-xs-12 fill">
                <div class="col-xs-12 header-section">
                    <div class="row fill">
                        <div class="col-xs-12 col-sm-9 col-md-10">
                            <h2 class="swedwise-labs-header">Swedwise Labs Example</h2>
                        </div>
                        <div class="col-sm-3 col-md-2 hidden-xs">
                            <img src="http://swedwise.com/wp-content/themes/swedwise/images/swedwise_logo.svg" class="img-responsive" style="margin-top:25px">
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 carousel-section">
                    <div id="the-carousel" class="carousel slide">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#the-carousel" style="background-color: #000000" data-slide-to="0" class="active"></li>
                            <li data-target="#the-carousel" style="background-color: #000000" data-slide-to="1"></li>
                            <li data-target="#the-carousel" style="background-color: #000000" data-slide-to="2"></li>
                            <div id="carouselButtons">
                                <button id="playButton" type="button" class="btn btn-default btn-xs"
                                        style="background-color: inherit !important; background-image: none !important">
                                    <span class="glyphicon glyphicon-play"></span>
                                </button>
                                <button id="pauseButton" type="button" class="btn btn-default btn-xs"
                                        style="background-color: inherit !important; background-image: none !important">
                                    <span class="glyphicon glyphicon-pause"></span>
                                </button>
                            </div>
                        </ol>

                        <!-- Carousel items -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <div class="col-xs-offset-1 col-xs-10 fill">
                                    <div class="labs-highcharts-container" id="first-slide-id"></div>
                                </div>
                            </div>

                            <div class="item">
                                <div class="col-xs-offset-1 col-xs-10 fill">
                                    <div class="labs-highcharts-container" id="second-slide-id"></div>
                                </div>
                            </div>

                            <div class="item">
                                <div class="col-xs-offset-1 col-xs-10 fill">
                                    <div class="labs-highcharts-container" id="third-slide-id"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Left/Right buttons -->
                        <a class="left carousel-control" href="#the-carousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#the-carousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>

                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <!-- /CONTENT-->
    <!--/PAGE -->

    <!-- JAVASCRIPTS -->

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <!-- Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="labs.js"></script>

    <!-- /JAVASCRIPTS -->
</body>
</html>
